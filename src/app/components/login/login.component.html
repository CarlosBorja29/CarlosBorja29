<div class="login-container">
  <div class="login-form-wrapper">
    <img src="assets/ecoTurismLogo.jpg" alt="Login Banner" class="login-image" />
    
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="Ingresa tu correo" 
          required 
          class="form-control" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Ingresa tu contraseña" 
          required 
          class="form-control" />
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <p class="register-redirect">
      ¿Tienes cuenta con nosotros? 
      <button class="btn-register-link" (click)="redirectToRegister()">Regístrate</button>
    </p>
  </div>
</div>
